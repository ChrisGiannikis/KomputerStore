<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
</head>
<body>
    <h2>Komputer Store</h2>

    <div class="box">
        <h2 id="balance-name">Chris Giannikis</h2>
        <span>Balance: </span>
        <span id="balance"></span>
        <i id="balance-amount">200</i>
        <i id="currency">$</i>
        <br>
        <button id="get-loan-btn">Get a loan</button>
    </div>

    <div class="box">
        <h2 id="payment-title">Work</h2>
        <span>Pay: </span>
        <span id="pay"></span>
        <i id="pay-amount">0</i>
        <i id="currency">$</i>
        <br>
        <button id="bank-btn">Bank</button>
        <button id="work-btn">Work</button>
    </div>

    <div class="box">
        <h2 id="item-title">Laptops</h2>
        <select name="laptops" id="laptops"></select>
        <br>
        <h3>Features: </h3>
        <p id="laptop-features">Features of each laptop will be displayed here!</p>
    </div>

    <div class="box">
        <img src="" alt="Sorry, this image could not be loaded!">
        <h2 id="laptop-name">Laptop</h2>
        <p id="laptop-details">Details of the selected laptop will be displayed here.</p>
        <i id="price">000</i>
        <i id="currency">$</i>
        <br>
        <button id="buy-btn">Buy Now !</button>
    </div>
</body>
</html>
