<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Komputer Store</h2>
    </div>

    <div id="balance-box" class="box">
        <h2 id="balance-name">Chris Giannikis</h2>
        <span id="balance">Balance: </span>
        <i id="balance-amount">0</i>
        <br>
        <br>
        <span id="loan">Loan: </span>
        <i id="loan-amount">000</i>
        <br>
        <button class="button" id="get-loan-btn">Get a loan</button>
    </div>

    <div id="payment-box" class="box">
        <h2 id="payment-title">Work</h2>
        <span id="salary">Salary: </span>
        <i id="salary-amount">0</i>
        <br>
        <button class="button" id="bank-btn">Bank</button>
        <button class="button" id="work-btn">Work</button>
        <button class="button" id="repay-btn">Repay Loan</button>
    </div>

    <div id="laptop-box" class="laptopBbox">
        <h2 id="item-title">Laptops</h2>
        <select name="laptops" id="laptops"></select>
        <br>
        <h3>Features: </h3>
        <ul id="laptop-features-list"></ul>
    </div>

    <div id="details-box" class="details-box">
        <div class="img-box">
            <img id="image" src="" alt="Sorry, this image could not be loaded!">
        </div>
        <div class="details">
            <h2 id="laptop-name">Laptop</h2>
            <p id="laptop-details">Details of the selected laptop will be displayed here.   </p>
        </div>
        <div class="price-buy">
            <i id="price">000</i>
            <br>
            <button class="button" id="buy-btn">Buy Now !</button>
        </div>
    </div>
</body>
</html>
